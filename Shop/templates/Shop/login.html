{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Shop/css/style.css' %}">
    <link rel="icon" href="{% static 'Shop/media/apple-touch-icon.png' %}">
    <title>Login - SorSU UniShop</title>
</head>
<body>

    <div class="cont">
        <img src="{% static 'Shop/media/apple-touch-icon.png' %}" alt="logo">

        <h1 id="myh1">SorSU Uni-Shop</h1>

        <input type="text" name="username" placeholder="Email or Phone number"><br>
        <input type="password" name="password" placeholder="Password"><br>

        <a href="#">Forgot Password?</a>

        <div class="log">
            <button id="login">Log-in</button>
        </div>

        <div class="createacc">
            <button>Create new account</button>
        </div>
    </div>

</body>
</html>
